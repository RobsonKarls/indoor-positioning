# To let the CI execute the maven wrapper, use this command and push the change:
#    git update-index --chmod=+x mvnw

language: java
install: true
jdk:
- oraclejdk8

script:
- ./mvnw clean package -X -Djarsigner.skip=false checkstyle:check

after_success:
- ./mvnw test jacoco:report coveralls:report

cache:
  directories:
  - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false
